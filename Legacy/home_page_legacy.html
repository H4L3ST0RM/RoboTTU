<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>RoboTTU</title>

    <script>
      var img;  
      function reload_img ()
      {
        if (document.getElementById("click").innerHTML == "Hide Webcam Feed"){
          img.src = "cam_pic.php?time=" + new Date().getTime();
        }
      }
      
      function error_img ()
      {
        setTimeout("mjpeg_img.src = 'cam_pic.php?time=' + new Date().getTime();", 100);
      }
      
      function init()
      {
        img = document.getElementById("stream");
        img.onload = reload_img;
        img.onerror = error_img;
        reload_img();
      }
      
      function clickHandler()
      {
        if (document.getElementById("click").innerHTML == "Show Webcam Feed"){
          document.getElementById("click").innerHTML = "Hide Webcam Feed";
          init();
          document.getElementById("stream").style.display = "inline";
        }
        else{
          document.getElementById("click").innerHTML = "Show Webcam Feed";
          document.getElementById("stream").style.display = "none";
        }
      }
    
    </script>
	
<script type="text/javascript">
function vertChange(val){
	document.getElementById('vertValue').innerHTML = val;
}
function horzChange(val){
	document.getElementById('horzVal').innerHTML = val;
}
</script>
	
  </head>
  
    <body>
    
		<h1>Live Stream</h1>
    
		<center>
			<div><img style="display:none" id="stream" /></div>
		</center>
    
		<button id="click" type="button" onclick="clickHandler()">Show Webcam Feed</button>
		<br /><br />  
		<i> Autopilot: </i>
		<label class="switch">
			<input type="checkbox">
			<div class="slider round"></div>
		</label>

		<br /><br />

		<input type="range" min="0" max="100" value="0" step = "10" onchange="vertChange(this.value)"/>
		<input type="range" min="0" max="100" value="0" step = "10" onchange="horzChange(this.value)"/>

		<br /><br />

		Vert Value = <span id="vertValue">0</span>
		Horz Value = <span id="horzVal">0</span>
	</body>
</html>
